<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seletores</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box red external"></div>
      <div class="box red internal"></div>
      <div class="box red internal"></div>
      <div class="box red internal"></div>
      <div class="box red internal"></div>
      <div class="box red external"></div>
    </div>
    <div class="container">
      <div class="box red internal"></div>
      <div class="box blue internal"></div>
      <div class="box blue internal"></div>
      <div class="box blue internal"></div>
      <div class="box blue internal"></div>
      <div class="box red internal"></div>
    </div>
    <div class="container">
      <div class="box red internal"></div>
      <div class="box green internal"></div>
      <div class="box green internal"></div>
      <div class="box green internal"></div>
      <div class="box green internal"></div>
      <div class="box red internal"></div>
    </div>
    <div class="container">
      <div class="box red internal"></div>
      <div class="box yellow internal"></div>
      <div class="box yellow internal"></div>
      <div class="box yellow internal"></div>
      <div class="box yellow internal"></div>
      <div class="box red internal"></div>
    </div>
    <div class="container">
      <div class="box red external"></div>
      <div class="box red internal"></div>
      <div class="box red internal"></div>
      <div class="box red internal"></div>
      <div class="box red internal"></div>
      <div class="box red external"></div>
    </div>
  </body>
</html>
