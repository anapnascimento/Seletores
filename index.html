<!DOCTYPE html>
<html lang="pt-br">
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    .box {
      width: 200px;
      height: 200px;
    }
    .external {
      border: 2px solid #000000;
    }
    .internal {
      border: 1px solid #ffffff;
    }
    .red {
      background-color: red;
    }
    .blue {
      background-color: #00b0f0;
    }
    .green {
      background-color: #00b050;
    }
    .yellow {
      background-color: #ffff00;
    }
  </style>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seletores</title>
  </head>
  <body>
    <div class="container">
      <div class="box red external"></div>
      <div class="box red internal"></div>
      <div class="box red internal"></div>
      <div class="box red internal"></div>
      <div class="box red internal"></div>
      <div class="box red external"></div>
    </div>
    <div class="container">
      <div class="box red internal"></div>
      <div class="box blue internal"></div>
      <div class="box blue internal"></div>
      <div class="box blue internal"></div>
      <div class="box blue internal"></div>
      <div class="box red internal"></div>
    </div>
    <div class="container">
      <div class="box red internal"></div>
      <div class="box green internal"></div>
      <div class="box green internal"></div>
      <div class="box green internal"></div>
      <div class="box green internal"></div>
      <div class="box red internal"></div>
    </div>
    <div class="container">
      <div class="box red internal"></div>
      <div class="box yellow internal"></div>
      <div class="box yellow internal"></div>
      <div class="box yellow internal"></div>
      <div class="box yellow internal"></div>
      <div class="box red internal"></div>
    </div>
    <div class="container">
      <div class="box red external"></div>
      <div class="box red internal"></div>
      <div class="box red internal"></div>
      <div class="box red internal"></div>
      <div class="box red internal"></div>
      <div class="box red external"></div>
    </div>
  </body>
</html>
